<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>co-shien へのご招待</title>
  </head>
  <body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f5f5f5;">
    <div style="background: linear-gradient(135deg, #00c4cc 0%, #00b0b8 100%); padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
      <h1 style="color: white; margin: 0; font-size: 24px;">co-shien へのご招待</h1>
    </div>
    <div style="background: white; padding: 30px; border: 1px solid #e0e0e0; border-top: none; border-radius: 0 0 10px 10px;">
      <p style="font-size: 16px; margin-bottom: 20px;">
        co-shien（児童発達支援管理システム）へご招待されました。
      </p>
      <p style="font-size: 16px; margin-bottom: 20px;">
        以下のボタンをクリックして、アカウントの設定を完了してください。
      </p>
      <div style="text-align: center; margin: 30px 0;">
        <a href="{{ .ConfirmationURL }}" style="display: inline-block; background: linear-gradient(135deg, #00c4cc 0%, #00b0b8 100%); color: white; padding: 14px 40px; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 16px; box-shadow: 0 4px 6px rgba(0, 196, 204, 0.3);">
          招待を承諾する
        </a>
      </div>
      <div style="background: #e3f2fd; border-left: 4px solid #2196f3; padding: 15px; margin: 20px 0; border-radius: 4px;">
        <p style="font-size: 14px; color: #1565c0; margin: 0;">
          招待を承諾すると、co-shienのサービスをご利用いただけます。
        </p>
      </div>
      <p style="font-size: 14px; color: #666; margin-top: 30px; border-top: 1px solid #e0e0e0; padding-top: 20px;">
        ボタンがクリックできない場合は、以下のURLをブラウザにコピー＆ペーストしてください：<br>
        <span style="color: #00c4cc; word-break: break-all;">{{ .ConfirmationURL }}</span>
      </p>
    </div>
    <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #999;">
      <p style="margin: 5px 0;">株式会社INU</p>
      <p style="margin: 5px 0;">co-shien 運営チーム</p>
      <p style="margin: 10px 0; font-size: 11px;">
        このメールに心当たりがない場合は、無視してください。
      </p>
    </div>
  </body>
</html>
