<svg width="160" height="40" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg">
  <!-- 手のひらのアイコン -->
  <g transform="translate(0, 0)">
    <!-- 手のひらの輪郭（上向きの手のひら） -->
    <path d="M 8 20 
             C 8 12, 10 6, 14 4 
             C 18 2, 22 2, 26 4 
             C 30 6, 32 12, 32 20 
             L 32 28 
             C 32 32, 30 34, 26 34 
             C 22 34, 18 34, 14 34 
             C 10 34, 8 32, 8 28 
             Z" 
          fill="none" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- 笑顔の顔（手のひらの中央） -->
    <g transform="translate(20, 18)">
      <!-- 左目（通常の目） -->
      <circle cx="-4" cy="-2" r="1.5" fill="white"/>
      <!-- 左目の上の三日月形（ウィンクの表現） -->
      <path d="M -5.5 -3.5 Q -4 -4.5 -2.5 -3.5" 
            stroke="white" 
            stroke-width="1.2" 
            stroke-linecap="round" 
            fill="none"/>
      <!-- 右目（通常の目） -->
      <circle cx="4" cy="-2" r="1.5" fill="white"/>
      <!-- 口（笑顔の曲線） -->
      <path d="M -4 2 Q 0 5 4 2" 
            stroke="white" 
            stroke-width="1.5" 
            stroke-linecap="round" 
            fill="none"/>
    </g>
  </g>
  
  <!-- co-shien テキスト -->
  <text x="42" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="white" letter-spacing="0">co-shien</text>
</svg>




